<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <!-- font awesome cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- custom css file link -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- header section start -->
  <header class="header">

    <a href="home.html" class="logo"> <i class="fas fa-shopping-basket"></i> Los ahorristas </a>

    <nav class="navbar">
      <a href="home.html">home</a>
      <a href="shop.html">shop</a>
      <a href="about.html">about</a>
      <a href="review.html">review</a>
      <a href="blog.html">blog</a>
      <a href="contact.html">contact</a>
    </nav>

    <div class="icons">
      <div id="menu-btn" class="fas fa-bars"></div>
      <div id="search-btn" class="fas fa-search"></div>
      <div id="cart-btn" class="fas fa-shopping-cart"></div>
      <div id="login-btn" class="fas fa-user"></div>
    </div>

    <!-- search form -->
    <form action="#" class="search-form">
      <input type="search" id="search-box" placeholder="search here...">
      <label for="search-box" class="fas fa-search"></label>
    </form>

    <!-- shopping cart details -->
    <div class="shopping-cart">
      <div class="box">
        <i class="fas fa-times"></i>
        <img src="images/cart-1.jpg" alt="">
        <div class="content">
          <h3>organic food</h3>
          <span class="quanty">1</span>
          <span class="multiply">x</span>
          <span class="price">$18.99</span>
        </div>
      </div>
      <div class="box">
        <i class="fas fa-times"></i>
        <img src="images/cart-2.jpg" alt="">
        <div class="content">
          <h3>organic food</h3>
          <span class="quanty">1</span>
          <span class="multiply">x</span>
          <span class="price">$18.99</span>
        </div>
      </div>
      <div class="box">
        <i class="fas fa-times"></i>
        <img src="images/cart-3.jpg" alt="">
        <div class="content">
          <h3>organic food</h3>
          <span class="quanty">1</span>
          <span class="multiply">x</span>
          <span class="price">$18.99</span>
        </div>
      </div>
      <h3 class="total">total: <span>57.99</span></h3>
      <a href="#" class="btn">checkout cart</a>
    </div>

    <!-- login form -->
    <form action="#" class="login-form">
      <h3>login form</h3>
      <input type="email" placeholder="enter your email" class="box">
      <input type="password" placeholder="enter your password" class="box">
      <div class="remember">
        <input type="checkbox" name= "" id="remember-me">
        <label for="remember-me">remember me</label>
      </div>
      <input type="submit" value="login now" class="btn">
      <p>forget password? <a href="#">click here</a></p>
      <p>don't have an account? <a href="#">register now</a></p>
    </form>

  </header>
  <!-- header section end -->
  

  <!-- custom js file link -->
  <script src="js/script.js"></script>
</body>
</html>
